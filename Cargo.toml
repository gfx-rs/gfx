[package]
name = "gfx_meta"
version = "0.0.1"
description = "Meta package for GFX"
homepage = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "Apache-2.0"
authors = ["The Gfx-rs Developers"]

[features]
unstable = []


[lib]
name = "gfx_meta"

[dependencies.gfx]
path = "src/core"
version = "0.6"

[dependencies.gfx_device_gl]
path = "src/backend/gl"
version = "0.3"

[dependencies.gfx_window_glutin]
path = "src/window/glutin"
version = "0.2"

[dependencies.gfx_window_glfw]
path = "src/window/glfw"
version = "0.2"


[[example]]
name = "blend"
path = "examples/blend/main.rs"

[[example]]
name = "cube"
path = "examples/cube/main.rs"

[[example]]
name = "deferred"
path = "examples/deferred/main.rs"

[[example]]
name = "flowmap"
path = "examples/flowmap/main.rs"

[[example]]
name = "performance"
path = "examples/performance/main.rs"

[[example]]
name = "shadow"
path = "examples/shadow/main.rs"

[[example]]
name = "terrain"
path = "examples/terrain/main.rs"

[[example]]
name = "triangle"
path = "examples/triangle/main.rs"

[dev_dependencies]
env_logger = "*"
log = "*"
cgmath = "*"
glutin = "*"
glfw = "*"
gfx_gl = "*"
rand = "*"
time = "*"
genmesh = "*"
noise = "*"
image = "*"
