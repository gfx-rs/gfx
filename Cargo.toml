[package]

name = "gfx"
version = "0.1.0"
authors = [
    "Brendan Zabarauskas <bjzaba@yahoo.com.au>",
    "Corey Richardson <corey@octayn.net>",
    "kvark",
]


[lib]
name = "gfx"
path = "src/gfx/lib.rs"


################################################################################
# Subpackages
################################################################################

[dependencies.gfx_macros]
path = "src/gfx_macros"

[dependencies.device]
path = "src/device/"

[dependencies.render]
path = "src/render/"


################################################################################
# Private dependencies
################################################################################

[dev_dependencies.glfw]
git = "https://github.com/bjz/glfw-rs.git"

[dev_dependencies.cgmath]
git = "http://github.com/bjz/cgmath-rs"

[dev_dependencies.genmesh]
git = "https://github.com/csherratt/genmesh.git"

[dev_dependencies.noise-rs]
git = "https://github.com/bjz/noise-rs.git"

[dev_dependencies.gl_init]
git = "https://github.com/tomaka/gl-init-rs.git"

[dev_dependencies.gfx_gl]
git = "https://github.com/gfx-rs/gfx_gl.git"


################################################################################
# Unit tests
################################################################################

[[test]]
name = "device"
path = "src/device/lib.rs"

[[test]]
name = "render"
path = "src/render/lib.rs"

[[test]]
name = "gfx_macros"
path = "src/gfx_macros/lib.rs"

# FIXME - doc tests are not run!


################################################################################
# Integration tests
################################################################################

[[test]]
name = "shader_param"
path = "tests/shader_param.rs"

[[test]]
name = "shaders_macro"
path = "tests/shaders_macro.rs"

[[test]]
name = "vertex_format"
path = "tests/vertex_format.rs"


################################################################################
# Examples
################################################################################

[[example]]
name = "triangle"
path = "examples/triangle/main.rs"

[[example]]
name = "cube"
path = "examples/cube/main.rs"

[[example]]
name = "terrain"
path = "examples/terrain/main.rs"

[[example]]
name = "gl-init"
path = "examples/gl-init/main.rs"

[[example]]
name = "performance"
path = "examples/performance/main.rs"
