[package]
name = "gfx_app"
version = "0.3.0"
description = "GFX example application framework"
homepage = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "Apache-2.0"
authors = ["The Gfx-rs Developers"]

[features]
default = []
vulkan = ["gfx_device_vulkan", "gfx_window_vulkan"]
unstable = []


[lib]
name = "gfx_app"

[dependencies]
env_logger = "0.3"
glutin = "0.6"
winit = "0.5.1"
gfx_core = { path = "src/core", version = "0.5" }
gfx = { path = "src/render", version = "0.13" }
gfx_device_gl = { path = "src/backend/gl", version = "0.12" }
gfx_window_glutin = { path = "src/window/glutin", version = "0.13" }

[dependencies.gfx_device_vulkan]
path = "src/backend/vulkan"
version = "0.1"
optional = true

[dependencies.gfx_window_vulkan]
path = "src/window/vulkan"
version = "0.1"
optional = true

[target.'cfg(unix)'.dependencies]
gfx_window_glfw = { path = "src/window/glfw", version = "0.12" }
gfx_window_sdl = { path = "src/window/sdl", version = "0.4" }

[target.'cfg(windows)'.dependencies]
gfx_device_dx11 = { path = "src/backend/dx11", version = "0.4" }
gfx_window_dxgi = { path = "src/window/dxgi", version = "0.4" }

[target.x86_64-apple-darwin.dependencies]
gfx_device_metal = { path = "src/backend/metal", version = "0.1" }
gfx_window_metal = { path = "src/window/metal", version = "0.1" }

[[example]]
name = "blend"
path = "examples/blend/main.rs"

[[example]]
name = "cube"
path = "examples/cube/main.rs"

[[example]]
name = "deferred"
path = "examples/deferred/main.rs"

[[example]]
name = "flowmap"
path = "examples/flowmap/main.rs"

[[example]]
name = "performance"
path = "examples/performance/main.rs"

[[example]]
name = "shadow"
path = "examples/shadow/main.rs"

[[example]]
name = "skybox"
path = "examples/skybox/main.rs"

[[example]]
name = "terrain"
path = "examples/terrain/main.rs"

[[example]]
name = "terrain_tessellated"
path = "examples/terrain_tessellated/main.rs"

[[example]]
name = "triangle"
path = "examples/triangle/main.rs"

[[example]]
name = "instancing"
path = "examples/instancing/main.rs"

[[example]]
name = "ubo_tilemap"
path = "examples/ubo_tilemap/main.rs"

[[example]]
name = "mipmap"
path = "examples/mipmap/main.rs"

[dev_dependencies]
log = "0.3"
cgmath = "0.7"
gfx_gl = "0.3"
rand = "0.3"
genmesh = "0.4"
noise = "0.1"
image = "0.6"
winit = "0.5"

[target.x86_64-unknown-linux-gnu.dev_dependencies]
glfw = "0.5"
