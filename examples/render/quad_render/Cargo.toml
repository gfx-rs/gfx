[package]
name = "quad-render"
version = "0.1.0"
publish = false
workspace = "../../.."

[[bin]]
name = "quad_render"
path = "main.rs"

[features]
default = ["vulkan"]
vulkan = ["gfx-backend-vulkan"]
metal = ["gfx-backend-metal"]

[dependencies]
env_logger = "0.4"
glutin = { version = "0.12", optional = true }
image = "0.15"
log = "0.3"
winit = "0.10"
gfx-hal = { path = "../../../src/hal", version = "0.1" }
gfx-render = { path = "../../../src/render", version = "0.1" }

gfx-backend-vulkan = { path = "../../../src/backend/vulkan", version = "0.1", optional = true }
gfx-backend-metal = { path = "../../../src/backend/metal", optional = true }



