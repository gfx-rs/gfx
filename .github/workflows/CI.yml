name: CI

on:
  push:
    branches-ignore: [staging.tmp]
  pull_request:
    branches-ignore: [staging.tmp]

jobs:
  ios_build:
    name: iOS Stable
    runs-on: macos-10.15
    env:
      TARGET: aarch64-apple-ios
    steps:
      - uses: actions/checkout@v2
      - run: rustup target add ${{ env.TARGET }}
      - name: Check
      - run: cargo check --manifest-path examples/Cargo.toml --features metal --target ${{ env.TARGET }})

  android_build:
    name: Android Stable
    runs-on: ubuntu-18.04
    env:
      TARGET: aarch64-linux-android
    steps:
      - uses: actions/checkout@v2
      - name: Install NDK
        run: |
          curl -LO https://dl.google.com/android/repository/android-ndk-r21b-linux-x86_64.zip
          unzip -qq android-ndk-r21b-linux-x86_64.zip -d $GITHUB_WORKSPACE
          export NDK_HOME_BIN=$GITHUB_WORKSPACE/android-ndk-r21b/toolchains/llvm/prebuilt/linux-x86_64/bin
          ln -s $NDK_HOME_BIN/aarch64-linux-android21-clang $NDK_HOME_BIN/aarch64-linux-android-clang
          echo "::add-path::$NDK_HOME_BIN"
      - run: rustup target add ${{ env.TARGET }}
      - name: Check
        run: cargo check --manifest-path examples/Cargo.toml --features vulkan --target ${{ env.TARGET }})

  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name:
          [
            MacOS Stable,
            MacOS Nightly,
            Ubuntu Stable,
            Ubuntu Nightly,
            Windows Stable,
            Windows Nightly,
          ]
        include:
          - os: macos-10.15
            name: MacOS Stable
            channel: stable
            additional_command: cd src/backend/metal && cargo check --all-features
          - os: macos-10.15
            name: MacOS Nightly
            channel: nightly
            additional_command:
          - os: ubuntu-18.04
            name: Ubuntu Stable
            channel: stable
            additional_command:
          - os: ubuntu-18.04
            name: Ubuntu Nightly
            channel: nightly
            additional_command:
          - os: windows-2019
            name: Windows Stable
            channel: stable
            additional_command:
          - os: windows-2019
            name: Windows Nightly
            channel: nightly
            additional_command:
    steps:
      - uses: actions/checkout@v2
      - if: matrix.channel == 'nightly'
        name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - if: matrix.os == 'windows-2019'
        name: Install make
        run: choco install make
      #- if: matrix.channel == 'stable'
      #  run: rustup component add clippy
        # build with no features first
      - run: make all
        run: cargo check --manifest-path wgpu-core/Cargo.toml --no-default-features
      - if: matrix.additional_command != ''
        run: ${{ matrix.additional_command }}
