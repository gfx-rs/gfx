[package]
name = "gfx_device_vulkan"
version = "0.2.0"
description = "Vulkan API backend for gfx-rs"
homepage = "https://github.com/gfx-rs/gfx"
repository = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "Apache-2.0"
authors = ["The Gfx-rs Developers"]
readme = "README.md"
documentation = "https://docs.rs/gfx_device_vulkan"

[lib]
name = "gfx_device_vulkan"

[dependencies]
log = "0.3"
lazy_static = "0.2"
shared_library = "0.1"
gfx_core = { path = "../../core", version = "0.7.0" }
ash = "0.15.7"
spirv-utils = { git = "https://github.com/msiglreith/spirv-utils.git", branch = "gfx" }
winit = "0.5"

[target.'cfg(windows)'.dependencies]
kernel32-sys = "0.2.2"

