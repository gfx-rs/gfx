[package]
name = "gfx-backend-gl"
version = "0.2.0"
description = "OpenGL backend for gfx-rs"
homepage = "https://github.com/gfx-rs/gfx"
repository = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "MIT OR Apache-2.0"
authors = ["The Gfx-rs Developers"]
readme = "README.md"
documentation = "https://docs.rs/gfx-backend-gl"
workspace = "../../.."
edition = "2018"

[lib]
name = "gfx_backend_gl"

[features]
default = ["glutin"]

[dependencies]
bitflags = "1"
log = { version = "0.4" }
gfx-hal = { path = "../../hal", version = "0.2" }
smallvec = "0.6"
glow = { git = "https://github.com/grovesNL/glow", rev = "159c495" }
spirv_cross = { git = "https://github.com/grovesNL/spirv_cross", features = ["glsl"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
glutin = { version = "0.20", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.6"
wasm-bindgen = "0.2.39"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.6"
features = [ "console", "Document", "Element", "HtmlCanvasElement", "WebGlBuffer", "WebGlRenderingContext", "WebGl2RenderingContext", "WebGlProgram", "WebGlSampler", "WebGlShader", "WebGlTexture", "Window" ]
