[package]
name = "gfx-backend-dx12"
version = "0.1.0"
description = "DirectX-12 API backend for gfx-rs"
homepage = "https://github.com/gfx-rs/gfx"
repository = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "Apache-2.0"
authors = ["The Gfx-rs Developers"]
readme = "README.md"
documentation = "https://docs.rs/gfx-backend-dx12"
workspace = "../../.."

[features]
default = ["winit"]

[lib]
name = "gfx_backend_dx12"

[dependencies]
bitflags = "1.0"
derivative = "1"
gfx-hal = { path = "../../hal", version = "0.1" }
log = "0.3"
smallvec = "0.4"
spirv_cross = "0.4.2"
winapi = { version = "0.3", features = ["basetsd","d3d12","d3d12sdklayers","d3d12shader","d3dcommon","d3dcompiler","dxgi1_2","dxgi1_3","dxgi1_4","dxgiformat","dxgitype","minwindef","synchapi","unknwnbase","winbase","windef","winerror","winnt","winuser"] }
winit = { version = "0.10", optional = true }
wio = { git = "https://github.com/msiglreith/wio-rs.git", branch = "stable" }
