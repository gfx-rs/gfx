[package]
name = "gfx-backend-metal"
version = "0.1.0"
description = "Metal API backend for gfx-rs"
homepage = "https://github.com/gfx-rs/gfx"
repository = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "Apache-2.0"
authors = ["The Gfx-rs Developers"]
readme = "README.md"
documentation = "https://docs.rs/gfx-backend-metal"
workspace = "../../.."

[features]
default = ["winit"]

[lib]
name = "gfx_backend_metal"

[dependencies]
gfx-hal = { path = "../../hal", version = "0.1" }
log = "0.3"
winit = { version = "0.7", optional = true }
metal-rs = "0.5"
foreign-types = "0.3"
objc = "0.2"
block = "0.1"
cocoa = "0.9"
core-foundation = "0.3"
core-graphics = "0.9"
io-surface = "0.7"
spirv_cross = { git = "https://github.com/grovesNL/spirv_cross.git", branch = "build-set-stdlib" }
